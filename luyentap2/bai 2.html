<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính N!</title>
</head>
<body>
<script>
  var n = Number(prompt("Nhập vào giá trị :"));
  var gt = 1 ;
  for ( var i = n-1 ; i >= 0 ; i--) {
    gt *= n
  }
  alert('Giá trị giai thừa là : ' + gt)
</script>

</body>
</html>
