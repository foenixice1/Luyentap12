<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h2 id="result1"></h2>
<h2 id="result2"></h2>
<h2 id="result3"></h2>
<h2 id="result4"></h2>
<script>
  var res1 = document.getElementById("result1");
  var res2 = document.getElementById("result2");
  var res3 = document.getElementById("result3");
  var res4 = document.getElementById("result4");
  display1();
  display2();
  display3();
  display4();
  function display1() {
    let i = 1;
    let n = 5;
    let triangle = '';
    while (i <= n) {
      for (let j = 1; j <= i; j++) {
        triangle += "*"
      }
      triangle += "<br/>";
      i++;
    }
    res1.innerHTML = triangle;
  }
  function display2() {
    let i = 5 ;
    let n = 1 ;
    let kq = '' ;
    while ( i >= n) {
      for ( let j = 1 ; j <= i ; j++) {
        kq += "*"
      }
      kq += "<br/>" ;
      i--;
    }
    res2.innerHTML = kq ;
  }
  function display3() {
    var n = 5;
    var row = "";
    for (var i = 1; i <= n; i++) {
      for (var j = 1; j <= (n - i); j++) {
        row += "&nbsp&nbsp;";
      }
      for (var k = 1; k <= i; k++) {
        row += '*';
      }
      row +="<br/>"
      res3.innerHTML = row;
    }
  }
 function display4() {
    var n = 5 ;
   var row = "" ;
    for ( var i = 0 ; i <= n ; i++) {
      for ( var j = 1 ; j <= i ; j++) {
        row += "&nbsp&nbsp"
      }
      for ( var k = 5 ; k > i ; k--) {
        row += '*'
      }
      row += '<br/>'
      res4.innerHTML = row ;
    }
 }


</script>
</body>
