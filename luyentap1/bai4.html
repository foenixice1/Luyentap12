<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = 0 , b= 0, c=0
    let f = "";
    let chia = "" ;
    for (let i=0; i<20;i++){
        if(i===0){
            a=1
            c=1
            f += a+ " "
        }else{

            a= b+c
            b = c
            c = a
            f += a+ " "
            console.log(i +" = "+a)
            if (a % 5 === 0) {
                chia = a
                break;
            }
        }
    }
    document.write( 'Số đầu tiên chia hết cho 5 là : ' + chia );
</script>

</body>
</html>
